<!DOCTYPE html>
<html ng-app="Main">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>CS242 portfolio 3.1</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/style.css">



</head>
<body>
	<div class="container">
		<div class="text-center">
			<h2>CS242 portfolio Remake</h2>
			<h3>Yixiang Zeng</h3>
		</div>
		

		<div ng-controller="commentsController">
			<product-widget></product-widget>

            <div class="text-center" style="margin-top: 20px">
                <button type="button" ng-click="tests()" data-toggle="modal" data-target="#test" class="btn">Unit Tests</button>
            </div>

            <div id="test" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="commentTitle">Test Case</h4>
                    </div>

                    <div id="testDiv" class="modal-body">

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
    </div>


		</div>
	</div>



	<script src="node_modules/angular/angular.min.js"></script>
	<script src="app.module.js"></script>
	<script src="comments/comments.service.js"></script>
	<script src="comments/comments.controller.js"></script>
</body>
</html>
